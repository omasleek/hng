<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <article data-testid="test-profile-card">
        <div class="left-section">
            <figure>
                <img data-testid="test-user-avatar" src="https://avatars.githubusercontent.com/u/82634046?v=4" alt="Profile picture of Chioma Ogbonna">
                <figcaption>Profile Avatar</figcaption>
            </figure>
            <div class="role-info">
                <h3>Software Developer</h3>
                <p>Creating amazing UI friendly interfaces</p>
            </div>
            <button class="connect-btn">Connect with me</button>
        </div>
        <div class="right-section">
            <header>
                <h2 data-testid="test-user-name">Chioma Ogbonna</h2>
            </header>
            <p data-testid="test-user-bio">.</p>
            <p class="timestamp">Current time (ms): <span data-testid="test-user-time"></span></p>
            <nav data-testid="test-user-social-links">
                <ul>
                    <li><a data-testid="test-user-social-twitter" href="https://x.com/NeonSleek" target="_blank" rel="noopener noreferrer" aria-label="Twitter">ùïè</a></li>
                    <li><a data-testid="test-user-social-github" href="https://github.com/omasleek" target="_blank" rel="noopener noreferrer" aria-label="GitHub">GitHub</a></li>
                    <li><a data-testid="test-user-social-linkedin" href="https://www.linkedin.com/in/chioma-ogbonna-a51b75121/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">LinkedIn</a></li>
                </ul>
            </nav>
        </div>
        <div class="bottom-section">
            <div class="glass-card hobbies-card">
                <h3>Hobbies</h3>
                <ul data-testid="test-user-hobbies">
                    <li>Reading</li>
                    <li>Traveling</li>
                    <li>Dancing</li>
                </ul>
            </div>
            <div class="glass-card dislikes-card">
                <h3>Dislikes</h3>
                <ul data-testid="test-user-dislikes">
                    <li>Noise</li>
                    <li>Poor Connectivity</li>
                    <li>Poverty</li>
                </ul>
            </div>
        </div>
    </article>
    <script src="script.js"></script>
</body>
</html>
